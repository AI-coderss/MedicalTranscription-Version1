<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .main-content {
            width: 70%;
        }
        .sidebar {
            width: 25%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1a73e8;
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .section label {
            font-weight: bold;
        }
        .section textarea {
            width: 100%;
            height: 80px;
            margin-top: 5px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .sidebar h2 {
            font-size: 18px;
            color: #1a73e8;
            margin-bottom: 10px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #1a73e8;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #155a9a;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>MEDICAL TRANSCRIPTION</h1>
            <div class="section">
                <label>Personal History:</label>
                <textarea></textarea>
            </div>
            <div class="section">
                <label>Chief Complaint:</label>
                <textarea></textarea>
            </div>
            <div class="section">
                <label>Present Illness:</label>
                <textarea></textarea>
            </div>
            <div class="section">
                <label>Medication History:</label>
                <textarea></textarea>
            </div>
            <div class="section">
                <label>Past History:</label>
                <textarea></textarea>
            </div>
            <div class="section">
                <label>Family History:</label>
                <textarea></textarea>
            </div>
            <div class="section">
                <label>Required Lab Tests and Procedures:</label>
                <textarea></textarea>
            </div>
        </div>
        <div class="sidebar">
            <h2>Medical Voice Transcription</h2>
            <a href="#" class="button">Start Recording</a>
            <a href="#" class="button">Stop Recording</a>
            <a href="#" class="button">New Recording</a>
            <a href="#" class="button">Case Analysis</a>
            <div class="footer">
                Pioneering in patient Service
            </div>
        </div>
    </div>
</body>
</html>
