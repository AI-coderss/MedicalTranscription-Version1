    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const app = document.querySelector('.App');
        const themeToggle = document.getElementById('themeToggle');

        // Function to set the theme
        function setTheme(theme) {
          if (theme === 'dark') {
            app.classList.remove('light');
            app.classList.add('dark');
            themeToggle.checked = true;
          } else {
            app.classList.remove('dark');
            app.classList.add('light');
            themeToggle.checked = false;
          }
          localStorage.setItem('theme', theme);
        }

        // Function to toggle between light and dark themes
        function toggleTheme() {
          const currentTheme = app.classList.contains('light') ? 'light' : 'dark';
          const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
          setTheme(newTheme);
        }

        // Load the saved theme from localStorage when the page loads
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          setTheme(savedTheme);
        } else {
          setTheme('dark'); // Default theme if no saved theme is found
        }

        // Add event listener to the theme toggle switch
        themeToggle.addEventListener('change', toggleTheme);
      });

      document.addEventListener('DOMContentLoaded', function () {
        const sentences = [
          'Leveraging Artificial Intelligence ‚å®Ô∏è',
          'Achieving more accurate Diagnosis ü©∫',
          'Making Difference to Patients lives üöë',
          'Seeking AI second opinion ü§ñ',
          'Pioneering in patient Service üë®‚Äçüíª',
        ];

        let currentIndex = 0;
        let offset = 0;
        const sentenceElement = document.querySelector('.sentence');
        let forwards = true;
        let skipCount = 0;
        const skipDelay = 15;
        const speed = 70;

        const updateSentence = () => {
          sentenceElement.textContent = sentences[currentIndex].substring(0, offset);
        };

        const handleAnimation = () => {
          if (forwards) {
            if (offset >= sentences[currentIndex].length) {
              if (++skipCount === skipDelay) {
                forwards = false;
                skipCount = 0;
              }
            }
          } else if (offset === 0) {
            forwards = true;
            currentIndex = (currentIndex + 1) % sentences.length;
          }

          if (skipCount === 0) {
            forwards ? offset++ : offset--;
          }

          updateSentence();
        };

        setInterval(handleAnimation, speed);
      });
    </script>
